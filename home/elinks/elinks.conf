## cookies 
#  Cookies options.

  ## cookies.accept_policy <num>
  #  Cookies accepting policy:
  #  0 is accept no cookies
  #  1 is ask for confirmation before accepting cookie
  #  2 is accept all cookies
  set cookies.accept_policy = 0


